<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 101 Project</title>
    <style>
        h1{
            text-align: center;
            text-decoration: underline;
            font-family: sans-serif;
        }
        button{
            display: block;
            margin: auto;
        }
        img{
            width: 200px;
            height: auto;
            box-shadow:10px 10px 5px #000;
            display: block;
        }
    </style>
</head>
<body>
    <button>Generate Character</button>
    <h1 class="name"></h1>
    <img src="" class="char-img" alt="">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").on("click",function(){
                const random_num = Math.ceil(Math.random()*88)
                $.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${random_num}.json`,function(data){
                    $("h1.name").text(data['name'])
                    $(".char-img").attr("src",data['image'])
                })
            })
        })
    </script>
</body>
</html>
